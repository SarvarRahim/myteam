<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="site-header__wrapper">
        <div class="logo">
          <a class="logo__link" href="index.html">
            <img class="logo__site" src="img/myteam.svg" alt="logo site" width="160" height="40">
          </a>
        </div>
        <nav class="site-nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="about.html" class="nav__link">About</a>
            </li>
          </ul>
        </nav>
        <a class="btn btn-header" href="contact.html">Contact us</a>
      </div>
    </div>
  </header>

  <div class="content">
    <div class="container">
      <div class="contact">
        <div class="contact__left">
          <h1 class="contact__title">Contact</h1>
          <p class="contact__text">Ask us about</p>
          <ul class="contact__list">
            <li class="contact__item contact__item--first">The quality of our talent network</li>
            <li class="contact__item contact__item--second">Usage & implementation of our software</li>
            <li class="contact__item contact__item--thirt">How we help drive innovation</li>
          </ul>
        </div>

        <form class="contact-form" action="https://echo.htmlacademy.ru" method="POST">
          <div class="contact-form__group">
            <label class="contact-form__label">
              <input class="contact-form__input" type="text" name="name" minlength="3" placeholder="Name" required>
              <span class="contact-form__error">This field is required</span>
            </label>
          </div>
          <div class="contact-form__group">
            <label class="contact-form__label">
              <input class="contact-form__input" type="email" name="email" placeholder="Email Address" min="5" maxlength="20" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
              <span class="contact-form__error">This field is required</span>
            </label>
          </div>
          <div class="contact-form__group">
            <label class="contact-form__label">
              <input class="contact-form__input" type="text" name="name" minlength="3" placeholder="Company Name" required>
              <span class="contact-form__error">This field is required</span>
            </label>
          </div>
          <div class="contact-form__group">
            <label class="contact-form__label">
              <input class="contact-form__input" type="text" name="title" minlength="3" placeholder="Title" required>
              <span class="contact-form__error">This field is required</span>
            </label>
          </div>

          <textarea class="contact-form__input" name="message" rows="4" placeholder="Message"></textarea>

          <button class="button-form" type="submit">submit</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <div class="site-footer__wrapper">
        <div class="footer-site__right">
          <a class="footer-site__img--link" href="index.html">
            <img src="img/logo-site-footer.svg" alt="logo site white" width="160" height="40">
          </a>
          <nav class="site-nav">
            <ul class="nav__list nav__list-footer">
              <li class="nav__item">
                <a href="#" class="nav__link">Home</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">About</a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="footer-site__center">
          <p class="footer-site__info">987  Hillcrest Lane Irvine, CA California 92714Call Us : 949-833-7432</p>
        </div>

        <div class="footer-site__left">
          <div class="site-footer__social">
          <a class="site-footer-social__link" href="facebook.com">

        </a>
      </div>

        <p class="site-footer__text">Copyright 2020. All Rights Reserved</p>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
